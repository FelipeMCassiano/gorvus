apiVersion: v3
kind: Deployment
metadata:
  name: test5
  labels:
    app: app 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app 
  template:
    metadata:
      labels:
        app: app 
    spec:
      containers:
      - name: app 
        image: postgres:latest
        ports:
        - containerPort: 5432:5432 

